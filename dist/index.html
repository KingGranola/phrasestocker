<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>PhraseStocker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
            },
            colors: {
              border: "var(--border-color)",
              panel: "var(--bg-panel)",
              main: "var(--bg-body)",
              accent: "var(--accent)",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-body: #0b1220;
        --bg-panel: #142039;
        --bg-sub: #213250;
        --bg-hover: #2a3f61;
        
        --text-main: #f2f6ff;
        --text-muted: #8ea2c7;
        --text-inverse: #ffffff;
        
        --border-color: #2e4368;
        
        --accent: #2f84ff;
        --accent-hover: #1f6de0;
        --accent-text: #ffffff;
        
        --danger: #ef4444;       /* Red 500 */
        
        --radius: 10px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      body { 
        margin: 0; 
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-body);
        background-image:
          radial-gradient(circle at 10% 10%, rgba(47, 132, 255, 0.16), transparent 35%),
          radial-gradient(circle at 90% 0%, rgba(56, 189, 248, 0.14), transparent 30%),
          linear-gradient(180deg, #0b1220 0%, #0b1220 50%, #0a0f1a 100%);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }

      /* Generic UI Classes */
      .app-panel {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        box-shadow: var(--shadow-sm);
      }
      
      .app-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        color: var(--text-muted);
        border-radius: 6px;
        transition: background-color 0.2s, color 0.2s, transform 0.15s, border-color 0.2s;
        cursor: pointer;
        font-weight: 500;
        border: 1px solid transparent;
      }
      
      .app-btn:hover:not(:disabled) {
        background-color: var(--bg-hover);
        color: var(--text-main);
      }
      
      .app-btn:active:not(:disabled) {
        transform: translateY(1px);
      }
      .app-btn:disabled {
        cursor: not-allowed;
        opacity: 0.45;
      }

      .app-btn-primary {
        background-color: var(--accent);
        color: var(--accent-text);
      }
      .app-btn-primary:hover:not(:disabled) {
        background-color: var(--accent-hover);
      }
      
      .app-btn-active {
        background-color: var(--accent) !important;
        color: var(--accent-text) !important;
        border-color: var(--accent) !important;
      }

      .app-input {
        background-color: var(--bg-body);
        border: 1px solid var(--border-color);
        color: var(--text-main);
        border-radius: 4px;
        outline: none;
        transition: border-color 0.2s;
      }
      .app-input:focus,
      .app-input:focus-visible {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent);
      }

      :focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: var(--bg-body); }
      ::-webkit-scrollbar-thumb { 
        background: var(--bg-sub); 
        border-radius: 5px; 
        border: 2px solid var(--bg-body);
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

      /* Utility */
      .section-header {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      /* Custom Cursors */
      
      .cursor-pencil {
        cursor: crosshair;
      }

      .cursor-eraser {
        cursor: not-allowed;
      }

      .cursor-select {
        cursor: default;
      }

      /* Mobile Portrait Overlay Logic */
      @media screen and (orientation: portrait) and (max-width: 1024px) {
        .portrait-warning {
          display: flex !important;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }

    </style>
